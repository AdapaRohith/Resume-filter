<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvlokAI - AI Recruitment Intelligence Platform</title>
  <style>
    /* Auth loading styles */
    #auth-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      z-index: 9999;
    }

    #auth-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #auth-loading p {
      margin-top: 16px;
      color: #9ca3af;
      font-size: 14px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Auth loading screen (shown while verifying token) -->
  <div id="auth-loading">
    <div class="spinner"></div>
    <p>Verifying authentication...</p>
  </div>

  <!-- Main app (hidden until auth verified) -->
  <div id="root" class="hidden"></div>

  <!-- Auth guard script (runs before React) -->
  <script src="/auth.js"></script>

  <!-- React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
